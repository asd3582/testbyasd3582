<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
</head>

<body>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $.get("./ajax.php",function(data){
      alert(data);
    });
  });
  $("#btn2").click(function(){
    $("#btn2").fadeOut();
  });
  $("#btn3").click(function(){
    $("body").append("<div id=append></div>");
  });
  $("#btn4").click(function(){
    $("#btn4").animate({
    left:'250px',
    opacity:'0.5',
    height:'150px',
    width:'150px'
  });
  });
  $("#btn5").click(function(){
    $("#btn2").show();
  });
});
</script>
<style>
#append{
	width:30px;
	height:50px;
	background-color: red;
}
</style>
<button type="button" id="btn1" class="btn btn-default">功能1</button>
<button type="button" id="btn2" class="btn btn-primary">功能2</button>
<button type="button" id="btn3" class="btn btn-success">功能3</button>
<button type="button" id="btn4" class="btn btn-info">功能4</button>
<button type="button" id="btn5" class="btn btn-warning">功能5</button>

</body>
</html>
